apiVersion: apps/v1
kind: Deployment
metadata:
  name: tandemqueue-worker
  namespace: tandemqueue
  labels:
    app: tandemqueue-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tandemqueue-worker
  template:
    metadata:
      labels:
        app: tandemqueue-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/your-org/tandemqueue-worker:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: tandemqueue-config
            - secretRef:
                name: tandemqueue-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

