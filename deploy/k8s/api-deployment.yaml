apiVersion: apps/v1
kind: Deployment
metadata:
  name: tandemqueue-api
  namespace: tandemqueue
  labels:
    app: tandemqueue-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tandemqueue-api
  template:
    metadata:
      labels:
        app: tandemqueue-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/tandemqueue-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
          envFrom:
            - configMapRef:
                name: tandemqueue-config
            - secretRef:
                name: tandemqueue-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

