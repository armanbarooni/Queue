name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore TandemQueue.sln

      - name: Build
        run: dotnet build TandemQueue.sln --configuration Release --no-restore

      - name: Publish Api
        run: dotnet publish TandemQueue.Api/TandemQueue.Api.csproj --configuration Release --output build/api

      - name: Publish Worker
        run: dotnet publish TandemQueue.Worker/TandemQueue.Worker.csproj --configuration Release --output build/worker

      - name: Build API container
        run: docker build -f TandemQueue.Api/Dockerfile -t tandemqueue-api:ci .

      - name: Build Worker container
        run: docker build -f TandemQueue.Worker/Dockerfile -t tandemqueue-worker:ci .

